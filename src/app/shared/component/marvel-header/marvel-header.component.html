<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="hasGoBack" collapse="true" slot="start" (click)="goBack()">
      <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title *ngIf="headerTitle">{{ headerTitle }}</ion-title>
  </ion-toolbar>
</ion-header>
